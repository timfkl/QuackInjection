<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>WebRTC Demo</title>
</head>

<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h5 class="text-white h4">Collapsed content</h5>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<body>
  <div class="videos">
    <div class="row py-5 text-center">
      <div class="col">
        <span>
          <h3>Local Stream</h3>
          <video id="userVid" autoplay playsinline></video>
        </span>
      </div>
      <div class="col">
        <span>
          <h3>Remote Stream</h3>
          <video id="audienceVid" autoplay playsinline></video>
        </span>
      </div>
    </div>
  </div>
  <div class="row py-3 text-center">
    <div class="col">
      <button type="button" class="btn btn-outline-dark" id="activateWebcam">Start Webcam</button>
    </div>
  </div>
  <div class="row py-3 text-center">
    <div class="col">
      <h2>2. Create a new Call</h2>
      <button type="button" class="btn btn-outline-dark" id="call" disabled>Create Call (offer)</button>
    </div>
  </div>
  <div class="row py-3 text-center">
    <div class="col">
      <h2>3. Join a Call</h2>
      <p>Answer the call from a different browser window or device</p>

      <input id="callID"/>
      <button type="button" class="btn btn-outline-dark" id="answerCall" disabled>Answer</button>
    </div>
  </div>
  <div class="row py-3 text-center">
    <div class="col">
      <h2>4. Hangup</h2>
      <button type="button" class="btn btn-outline-dark" id="hangupCall" disabled>Hangup</button>
    </div>
  </div>
  <div class="footer py-3">
    <div class="row">
      <div class="col">
        <p>©xXx_QuackInjection_xXx</p>
      </div>
      <div class="row">
        <p>©Vroom</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="/main.js"></script>

</body>

</html>
